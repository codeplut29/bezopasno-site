<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>bezopasno</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
font-family:'Orbitron',sans-serif;
background:#000;
color:white;
overflow-x:hidden;
}

/* HERO */
.hero{
min-height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
padding:40px 20px;
}

.hero h1{
font-size:40px;
color:#00f7ff;
margin-bottom:20px;
letter-spacing:3px;
}

.hero p{
max-width:750px;
line-height:1.6;
opacity:0.9;
margin-bottom:40px;
}

.buttons{
display:flex;
gap:20px;
flex-wrap:wrap;
justify-content:center;
}

.btn{
padding:14px 35px;
border-radius:10px;
background:linear-gradient(45deg,#00f7ff,#0066ff);
color:white;
text-decoration:none;
font-size:14px;
transition:0.3s;
box-shadow:0 0 20px rgba(0,247,255,0.6);
cursor:pointer;
border:none;
}

.btn:hover{
transform:translateY(-3px);
box-shadow:0 0 40px rgba(0,247,255,1);
}

/* PRICE */
.price-section{
padding:120px 10%;
text-align:center;
opacity:0;
transform:translateY(80px);
transition:1s;
}

.price-section.show{
opacity:1;
transform:translateY(0);
}

.price-section h2{
font-size:28px;
margin-bottom:60px;
color:#00f7ff;
}

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:35px;
}

.card{
padding:30px;
border-radius:15px;
background:rgba(255,255,255,0.05);
box-shadow:0 0 20px rgba(0,247,255,0.2);
}

.card h3{
margin-bottom:10px;
}

.price{
margin-bottom:15px;
color:#00f7ff;
font-size:18px;
}

/* Payment block */
.card-pay{
margin-top:10px;
font-size:13px;
line-height:1.6;
opacity:0.9;
}

.card-number{
font-size:18px;
color:#00f7ff;
margin:8px 0;
letter-spacing:3px;
}

.copy-btn{
margin-top:5px;
padding:6px 15px;
font-size:12px;
background:#00f7ff;
color:#000;
border:none;
border-radius:6px;
cursor:pointer;
transition:0.3s;
}

.copy-btn:hover{
background:#fff;
}

.after-pay{
margin-top:10px;
font-size:12px;
opacity:0.8;
}
</style>
</head>

<body>

<section class="hero">
<h1>bez∅pasno</h1>

<p>
Канал о Telegram и цифровых возможностях.
Рабочие инструменты, актуальные решения и стабильный сервис.
</p>

<div class="buttons">
<a class="btn" href="https://t.me/bezopasno_xd" target="_blank">Telegram</a>
<button class="btn" onclick="showPrice()">Прайс</button>
</div>
</section>

<section class="price-section" id="price">
<h2>Прайс</h2>

<div class="grid">

<div class="card">
<h3>Все позиции</h3>
<div class="price">45₽</div>

<div class="card-pay">
<p>Оплата по номеру карты:</p>
<p class="card-number" id="cardNumber">2202 2082 1192 6895</p>

<button class="copy-btn" onclick="copyCard()">Скопировать</button>

<p class="after-pay">
После перевода отправьте скриншот чека в Telegram 
<strong>@Xzxwes</strong>
</p>
</div>

</div>

</div>
</section>

<script>
function showPrice(){
const section=document.getElementById("price");
section.classList.add("show");
section.scrollIntoView({behavior:"smooth"});
}

function copyCard(){
const text = document.getElementById("cardNumber").innerText;
navigator.clipboard.writeText(text);
alert("Номер карты скопирован");
}
</script>

</body>
</html>
