<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>bezopasno</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
font-family:'Orbitron',sans-serif;
background:#000;
color:white;
overflow-x:hidden;
}

/* Анимированный фон */
body::before{
content:"";
position:fixed;
width:200%;
height:200%;
background:radial-gradient(circle at center,#00f7ff22 0%,transparent 60%);
animation:rotateBg 25s linear infinite;
z-index:-1;
}

@keyframes rotateBg{
0%{transform:rotate(0deg);}
100%{transform:rotate(360deg);}
}

/* HERO */
.hero{
min-height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
padding:40px 20px;
}

.hero h1{
font-size:42px;
color:#00f7ff;
margin-bottom:20px;
letter-spacing:3px;
animation:titlePulse 2.5s infinite alternate;
}

@keyframes titlePulse{
from{transform:scale(1);}
to{transform:scale(1.05);}
}

.hero p{
max-width:750px;
line-height:1.6;
opacity:0.9;
margin-bottom:40px;
animation:fadeIn 2s ease forwards;
}

.buttons{
display:flex;
gap:20px;
flex-wrap:wrap;
justify-content:center;
}

.btn{
padding:14px 35px;
border-radius:10px;
background:linear-gradient(45deg,#00f7ff,#0066ff);
color:white;
text-decoration:none;
font-size:14px;
transition:0.3s;
box-shadow:0 0 20px rgba(0,247,255,0.6);
cursor:pointer;
border:none;
}

.btn:hover{
transform:translateY(-4px) scale(1.05);
box-shadow:0 0 60px rgba(0,247,255,1);
}

/* PRICE SECTION */
.price-section{
padding:120px 10%;
text-align:center;
opacity:0;
transform:translateY(100px);
transition:1s;
}

.price-section.show{
opacity:1;
transform:translateY(0);
}

.price-section h2{
font-size:30px;
margin-bottom:60px;
color:#00f7ff;
}

/* GRID */
.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
gap:30px;
}

/* Карточки */
.card{
padding:25px;
border-radius:15px;
background:rgba(255,255,255,0.05);
box-shadow:0 0 20px rgba(0,247,255,0.2);
opacity:0;
transform:translateY(40px);
transition:0.6s ease;
}

.card.show{
opacity:1;
transform:translateY(0);
}

.card:hover{
transform:translateY(-8px) scale(1.05);
box-shadow:0 0 60px rgba(0,247,255,0.9);
}

.price{
margin:10px 0;
color:#00f7ff;
font-size:16px;
}

.card-number{
font-size:15px;
color:#00f7ff;
margin:5px 0;
letter-spacing:2px;
}

.copy-btn{
margin-top:5px;
padding:6px 12px;
font-size:11px;
background:#00f7ff;
color:#000;
border:none;
border-radius:6px;
cursor:pointer;
transition:0.3s;
}

.copy-btn:hover{
background:#fff;
transform:scale(1.1);
}

.after-pay{
margin-top:8px;
font-size:11px;
opacity:0.8;
}

@keyframes fadeIn{
from{opacity:0;}
to{opacity:1;}
}
</style>
</head>

<body>

<section class="hero">
<h1>bez∅pasno</h1>

<p>
Канал о Telegram и цифровых возможностях.
Рабочие инструменты и стабильный сервис.
</p>

<div class="buttons">
<a class="btn" href="https://t.me/bezopasno_xd" target="_blank">Telegram</a>
<button class="btn" onclick="showPrice()">Прайс</button>
</div>
</section>

<section class="price-section" id="price">
<h2>Прайс</h2>

<div class="grid" id="grid"></div>
</section>

<script>
const countries = [
"Индия","США","Маньяма","Украина",
"Улан-Удэ","Балангеш","Гана",
"Таиланд","Индонезия"
];

const grid = document.getElementById("grid");

countries.forEach((country,index)=>{
const card = document.createElement("div");
card.className="card";
card.innerHTML=`
<h3>${country}</h3>
<div class="price">45₽</div>
<p>Оплата по карте:</p>
<p class="card-number">2202 2082 1192 6895</p>
<button class="copy-btn" onclick="copyCard()">Скопировать</button>
<p class="after-pay">
После оплаты отправьте чек в Telegram @Xzxwes
</p>
`;
grid.appendChild(card);

setTimeout(()=>{
card.classList.add("show");
},200*index);
});

function showPrice(){
const section=document.getElementById("price");
section.classList.add("show");
section.scrollIntoView({behavior:"smooth"});
}

function copyCard(){
navigator.clipboard.writeText("2202208211926895");
alert("Номер карты скопирован");
}
</script>

</body>
</html>
