*{margin:0;padding:0;box-sizing:border-box;}
body{
font-family:'Orbitron',sans-serif;
background:#000;
color:white;
overflow-x:hidden;

/* АНИМИРОВАННЫЙ ФОН */
body::before{
content:"";
position:fixed;
width:200%;
height:200%;
background:radial-gradient(circle at center,#00f7ff22,transparent 40%);
animation:bgMove 8s linear infinite;
z-index:-1;
}

@keyframes bgMove{
0%{transform:translate(-25%,-25%) rotate(0deg);}
100%{transform:translate(-25%,-25%) rotate(360deg);}
}

/* HERO */
.hero{
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
}

.hero h1{
font-size:90px;
color:#00f7ff;
text-shadow:0 0 40px #00f7ff,0 0 80px #00f7ff;
animation:glow 2s ease-in-out infinite alternate;
margin-bottom:40px;
}

@keyframes glow{
from{text-shadow:0 0 20px #00f7ff;}
to{text-shadow:0 0 80px #00f7ff;}
}

.btn{
padding:20px 60px;
border-radius:20px;
background:linear-gradient(45deg,#00f7ff,#0066ff);
color:white;
text-decoration:none;
font-weight:bold;
font-size:18px;
box-shadow:0 0 40px #00f7ff;
transition:0.3s;
cursor:pointer;
}

.btn:hover{
transform:scale(1.15);
box-shadow:0 0 100px #00f7ff;
}

/* PRICE SECTION */
.price-section{
padding:120px 10%;
text-align:center;
opacity:0;
transform:translateY(80px);
transition:1.2s;
}

.price-section.show{
opacity:1;
transform:translateY(0);
}

.price-section h2{
font-size:45px;
margin-bottom:70px;
color:#00f7ff;
}

/* GRID */
.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:50px;
}

.card{
padding:50px;
border-radius:25px;
background:rgba(255,255,255,0.05);
backdrop-filter:blur(15px);
box-shadow:0 0 40px rgba(0,247,255,0.4);
transition:0.4s;
position:relative;
overflow:hidden;
}

.card::before{
content:"";
position:absolute;
top:-50%;
left:-50%;
width:200%;
height:200%;
background:linear-gradient(45deg,transparent,#00f7ff33,transparent);
transform:rotate(45deg);
transition:0.6s;
}

.card:hover::before{
top:-20%;
left:-20%;
}

.card:hover{
transform:translateY(-15px) scale(1.05);
box-shadow:0 0 80px rgba(0,247,255,1);
}

.card h3{
font-size:24px;
margin-bottom:15px;
}

.price{
font-size:32px;
color:#00f7ff;
}

/* BUY */
.buy{
margin-top:100px;
font-size:26px;
}

.buy a{
color:#00f7ff;
text-decoration:none;
font-weight:bold;
transition:0.3s;
}

.buy a:hover{
text-shadow:0 0 20px #00f7ff;
}
</style>
